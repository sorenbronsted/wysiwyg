<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>wysiwyg</title>

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div id="editor">
    <div id="toolbar" class="wysiwyg-toolbar">
      <input type="button" name="Bold" value="bold"/>
      <input type="button" name="Italic" value="italic"/>
      <input type="button" name="strikethrough" value="strikethrough"/>
      <input type="button" name="underline" value="underline"/>
      <select>
        <option value="p">Paragraph</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
      </select>
    </div>
    <div id="content" class="wysiwyg-edit"></div>
  </div>
  <div><button id="dumpHtml">dump output</button></div>
  
<script type="application/dart" src="wysiwyg.dart"></script>
<script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
